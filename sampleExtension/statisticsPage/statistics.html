<!doctype html>

<html>
  <head>
    <title>Statistics for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="statistics.css">
  </head>

  <body>
    <h1>The Distraction Shield</h1>

    <div id="intercepts"> 
      <p> You were intercepted <span id="iCounter"></span> times.</p>
    </div>
    <table>
      <tr>
        <th>Sites</th>   <th>Times intercepted</th>  
      </tr>
      <tr>
        <td>facebook.com</td>   <td>23</td> 
      </tr>   
      <tr>
        <td>twitter.com</td>    <td>4</td> 
      </tr>
      <tr>
        <td>reddit.com</td>     <td>4000</td>  
      </tr>

    </table>

    <table id="exerciseTime" border="1">
      <tr><th colspan="2">Time spent on exercises each day</th></tr>
      <tr>
        <th>Date</th><th>Time spent</th>
      </tr>
    </table>


    <script src="../jquery/jquery-1.10.2.js"></script>
    <script src="statistics.js"></script>

  </body>
</html>
