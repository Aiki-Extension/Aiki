<!DOCTYPE html>
<html lang="en">
<head>
    <title>Distraction Shield Feedback</title>
    <link href="../dependencies/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
<form name="feedback" id="feedback" action="#">
    <div>
        <h4>Enter your feedback here.</h4>
        <textarea class="form-control" id="feedbackText" rows="8"></textarea>
        <br>
        <input type="button" class="btn btn-primary" name="submit" id="submit" value="Submit"/>
    </div>
</form>
<div class="submitMessage" id="submitMessage">
    <h4>Thanks for the feedback!</h4>
</div>

<script src="feedback.js"></script>
</body>
</html>
