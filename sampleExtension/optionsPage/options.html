<!doctype html>

<html>
  <head>
    <title>Options page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary col-md-offset-2 col-md-8">
                <div id="description">
                    <p>Modify the extension to suit your needs here. </p>
                    <p>Also have a look at some of the <a target=_blank href="../statisticsPage/statistics.html">statistics</a>.</p>
                </div>

                <div id="intercepts">
                  <p> The times you were intercepted: <span id="iCounter"></span> </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="modeDiv" class="panel panel-primary col-md-offset-2 col-md-8">
                Pick a mode:
                <form id="modeSelector" name="modePicker">
                    <input type="radio" name="modeOptions" value="lazy" checked> Lazy<br>
                    <input type="radio" name="modeOptions" value="pro"> Pro
                </form>
            </div>
        </div>

        <div class="row">
            <div id="listDiv" class="col-md-offset-2 col-md-8"> <p>
                <table id="blacklistTable" class="table table-striped table-bordered ">
                    <thead>
                        <th colspan="3"><b>Websites you should be intercepted from:</b></th>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                Enter the url you want to block:
                <div class="input-group">
                    <input id="textFld" type="text" class="form-control" placeholder="example: www.facebook.com">
                    <span class="input-group-btn">
                        <button id="saveBtn" class="btn btn-default" type="button">Save</button>
                    </span>
                    <span class="input-group-btn">
                        <button id="deleteBtn" class="btn btn-default" type="button">Delete</button>
                    </span>
                </div>
            </div>
        </div>

        <script src="../dependencies/jquery/jquery-1.10.2.js"></script>
        <script src="../syncStorage.js"></script>
        <script src="../blockedSite.js"></script>
        <script src="htmlFunctionality.js"></script>
        <script src="connectDataToHtml.js"></script>
        <script src="options.js"></script>
    </div>
  </body>
</html>
