<!doctype html>

<html>
<head>
  <title>Tooltip for The Distraction Shield</title>
  <link href="../dependencies/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="tooltip.css">

</head>

<body>

  <h3>The Distraction Shield</h3>
  <div class="btn-group-vertical">
    <button id="saveBtn" class="btn btn-info"> Save current page </button>
    <button id="statisticsBtn" class="btn btn-primary"> More statistics <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></button>
    <button id="optionsBtn" class="btn btn-primary"> Options <span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
    <button id="loginBtn" class="btn btn-primary"> Login page -for developing- <span class="glyphicon" aria-hidden="true"></span></button>
  </div>
  <script src="../dependencies/jquery/jquery-1.10.2.js"></script>
  <script src="tooltip.js"></script>

</body>
</html>
