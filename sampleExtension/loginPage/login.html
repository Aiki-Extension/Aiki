<!doctype html>

<html>
  <head>
    <title>Login page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>
  <div id="loginDiv">
      <h1>Login</h1>
      Username <input id="usernameLoginFld" type="text"/>
      Password <input id="passwordLoginFld" type="text"/>
      <button id="loginBtn"> Log in </button>
  </div>
  <div id="signinDiv">
      <h1>Sign in</h1>
      Username <input id="usernameSigninFld" type="text"/>
      Password <input id="passwordSigninFld" type="text"/>
      <button id="signinBtn"> Sign in </button>
  </div>

  </body>
  <script src="../jquery/jquery-1.10.2.js"></script>
  <script src="login.js"></script>
</html>
