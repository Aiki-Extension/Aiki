<!doctype html>

<html>
  <head>
    <title>Options page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>

    <div id="description">
        Modify the extension to suit your needs here.
        Also have a look at some of the <a target=_blank href="../statisticsPage/statistics.html">statistics</a>.
        Interceptions made since installation: <span id="iCounter"></span> <br> <br>
    </div>

      <div id="modeWrapper">
          <div id="modeRadioDiv">
              Pick a mode:
              <form id="modeSelector" name="modePicker">
                  <input type="radio" name="modeOptions" value="lazy" checked> Lazy<br>
                  <input type="radio" name="modeOptions" value="pro"> Pro
              </form>
          </div>
          <div id="interval-slider-div">
              Set time interval between intercepts:
              <div id="interval-slider" class="range-slider">
                  <input id="interval-slider-range" class="range-slider__range" type="range" value="15" min="1" max="90" step="1">
                  <span class="range-slider__value">00:15</span>
              </div>
          </div>
      </div>

    <div id="tableTitle">
        <b>Websites you should be intercepted from:</b>
    </div>

    <div id="tableWrapper"> <p>
        <table id="blacklistTable"> </table>
    </p> </div>
    <div>
        Enter the url you want to block:
        <input  id="textFld" type="text"/>
        <button id="saveBtn"> Save </button>
    </div>

    <div id="turnOff-slider-div">
        <button id="offBtn">Turn Off</button>
        <div id="turnOff-slider" class="range-slider">
            <input id="turnOff-slider-range" class="range-slider__range" type="range" value="10" min="10" max="10" step="10">
            <span class="range-slider__value">00:10 hours.</span>
        </div>
    </div>

    <script src="../jquery/jquery-1.10.2.js"></script>
    <script src="../modules/urlFormatter.js"></script>
    <script src="../modules/synchronizer.js"></script>
    <script src="../modules/storage.js"></script>
    <script src="../constants.js"></script>
    <script src="../classes/BlockedSiteList.js"></script>
    <script src="../classes/BlockedSite.js"></script>
    <script src="../classes/UserSettings.js"></script>
    <script src="classes/TurnOffSlider.js"></script>
    <script src="classes/BlacklistTable.js"></script>
    <script src="classes/GreenToRedSlider.js"></script>
    <script src="htmlFunctionality.js"></script>
    <script src="connectDataToHtml.js"></script>
    <script src="options.js"></script>


  </body>
</html>
