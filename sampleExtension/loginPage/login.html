<!doctype html>

<html>
  <head>
    <title>Login page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap.min.css">
  </head>

  <body>
  <div id="loginDiv">
      <h2 class="centeredText">Login to The Distraction Shield</h2>
      <div id="loginForm">
          <label for="usernameLoginFld" class="sr-only">Username</label>
          <input type="email" id="usernameLoginFld" class="form-control" placeholder="Your username" required autofocus>
          <label for="passwordLoginFld" class="sr-only">Password</label>
          <input type="password" id="passwordLoginFld" class="form-control" placeholder="Your password" required>
          <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Login</button>
      </div>
  </div>
  <div id="noAccount">
      <p class="centeredText">Have no account yet? <a href="signin.html">Click here!</a></p>
  </div>

  </body>
  <script src="../dependencies/jquery/jquery-1.10.2.js"></script>
  <script src="../dependencies/bootstrap/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</html>
