<!doctype html>

<html>
  <head>
    <title>Options page for The Distraction Shield</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
  </head>

  <body style="background-color:#F9F9F9;">

    <div id="description"> 
      <p> 
        Modify the extension to suit your needs here. 
        Also have a look at some of the statistics.
      </p> 
    </div>

    <div id="intercepts"> 
      <p> The times you were intercepted today: </p> 
    </div>

    <div id="siteList"; style = "width: 100%;" >
      <p>
        <b>Websites you should be intercepted from:</b><br>
        <select name="blockedWebsites"; size="7"; style="background-color:#000000; width:600px">
          <option> www.faceboook.com </option>
          <option> www.twitter.com </option>
          <option> www.youtube.com </option>
        </select>
        <button title="Change the list of webpages"; type="button">Edit</button>
      </p>
    </div>

    <div id="saveSettings"; style="width: 100%;">
      <button type="button"; title="Save your changes"; style="width:70px; height:25px; margin-left:530px;"> Save </button>
    </div>
  </body>
</html>
